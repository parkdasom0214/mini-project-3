<!-- ✅ 해결책 1: 헤더/푸터는 일반 스크립트, 나머지는 모듈 -->
<script src="./components/header.js"></script>
<script src="./components/footer.js"></script>

<!-- ✅ DOM 로드 후 실행 -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof initHeader === "function") {
      initHeader("#header");
      console.log("✅ 헤더 초기화");
    } else {
      console.error("❌ initHeader 함수 없음");
    }

    if (typeof initFooter === "function") {
      initFooter("#footer");
      console.log("✅ 푸터 초기화");
    } else {
      console.error("❌ initFooter 함수 없음");
    }
  });
</script>
