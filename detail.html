<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="${basePath}/css/reset.css" />
    <link rel="stylesheet" href="${basePath}/css/style.css" />
  </head>
  <body class="bg-gray-50">
    <header id="header"></header>

    <!-- 로딩 스피너 -->
    <div
      id="loading"
      class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"
      ></div>
      <span class="ml-3 text-gray-600">상품 정보를 불러오는 중...</span>
    </div>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
      <!-- 상품 정보 섹션 -->
      <section class="bg-white rounded-lg p-8 mb-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <!-- 상품 이미지 -->
          <figure class="flex justify-center">
            <div
              class="w-full aspect-square max-w-[600px] overflow-hidden rounded-lg shadow-sm"
            >
              <img
                id="productImage"
                src=""
                alt=""
                class="w-full h-full object-cover object-center"
              />
            </div>
          </figure>

          <!-- 상품 정보 -->
          <article class="space-y-6">
            <!-- 판매자 정보 -->
            <section id="sellerInfo" class="text-sm text-gray-500">
              로딩 중...
            </section>

            <!-- 상품명 -->
            <h1 id="productName" class="text-2xl font-semibold text-gray-900">
              로딩 중...
            </h1>

            <!-- 가격 -->
            <section class="space-y-1">
              <div id="productPrice" class="text-3xl font-bold text-gray-900">
                <span class="text-lg font-normal">원</span>
              </div>
            </section>

            <!-- 배송 정보 -->
            <aside id="shippingInfo" class="text-sm text-gray-600">
              로딩 중...
            </aside>

            <!-- 수량 선택 -->
            <section class="space-y-2">
              <div class="flex items-center">
                <span class="text-sm text-gray-700 mr-4">수량</span>
                <div class="flex items-center border border-gray-300 rounded">
                  <button
                    type="button"
                    class="px-3 py-2 text-gray-600 hover:bg-gray-100"
                    id="decreaseBtn"
                  >
                    -
                  </button>
                  <input
                    type="number"
                    id="quantity"
                    value="1"
                    min="1"
                    readonly
                    class="w-16 text-center py-2 border-l border-r border-gray-300 bg-gray-100 cursor-default"
                  />
                  <button
                    type="button"
                    class="px-3 py-2 text-gray-600 hover:bg-gray-100"
                    id="increaseBtn"
                  >
                    +
                  </button>
                </div>
              </div>
            </section>

            <!-- 총 가격 정보 -->
            <section class="bg-gray-50 p-4 rounded-lg">
              <div class="flex justify-between items-center">
                <span class="text-sm text-gray-700">총 상품 금액</span>
                <div class="text-right">
                  <div class="text-sm text-gray-500" id="totalQuantity">
                    총 수량 1개
                  </div>
                  <div
                    class="text-2xl font-bold text-green-500"
                    id="totalPrice"
                  >
                    0원
                  </div>
                </div>
              </div>
            </section>

            <!-- 구매 버튼 -->
            <section class="flex space-x-3">
              <button
                class="flex-1 bg-green-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-600 transition-colors"
                id="purchaseBtn"
              >
                바로 구매
              </button>
              <button
                class="flex-1 bg-gray-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-700 transition-colors"
                id="cartBtn"
              >
                장바구니
              </button>
            </section>
          </article>
        </div>
      </section>

      <!-- 상품 상세 탭 -->
      <section class="bg-white rounded-lg">
        <!-- 탭 메뉴 -->
        <nav class="border-b">
          <div class="flex justify-center">
            <button
              class="px-6 py-4 text-sm font-medium text-green-500 border-b-2 border-green-500 tab-btn active"
              data-tab="detail"
            >
              상세
            </button>
            <button
              class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn"
              data-tab="review"
            >
              리뷰
            </button>
            <button
              class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn"
              data-tab="qna"
            >
              Q&A
            </button>
            <button
              class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn"
              data-tab="return"
            >
              반품/교환정보
            </button>
          </div>
        </nav>

        <!-- 탭 콘텐츠 -->
        <section class="p-8">
          <article id="detail" class="tab-content">
            <section class="space-y-4">
              <h3 class="text-lg font-semibold">상품 상세 정보</h3>
              <div id="productDetail" class="text-gray-700">로딩 중...</div>
            </section>
          </article>

          <article id="review" class="tab-content hidden">
            <section class="space-y-4">
              <h3 class="text-lg font-semibold">상품 리뷰</h3>
              <p class="text-gray-700">상품 리뷰가 여기에 표시됩니다.</p>
            </section>
          </article>

          <article id="qna" class="tab-content hidden">
            <section class="space-y-4">
              <h3 class="text-lg font-semibold">상품 Q&A</h3>
              <p class="text-gray-700">상품 Q&A가 여기에 표시됩니다.</p>
            </section>
          </article>

          <article id="return" class="tab-content hidden">
            <section class="space-y-4">
              <h3 class="text-lg font-semibold">반품/교환 정보</h3>
              <p class="text-gray-700">반품/교환 정보가 여기에 표시됩니다.</p>
            </section>
          </article>
        </section>
      </section>
    </main>

    <!-- 로그인 모달 -->
    <div
      id="loginModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 relative">
        <!-- 닫기 버튼 -->
        <button
          id="closeModalBtn"
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>

        <!-- 모달 내용 -->
        <div class="text-center">
          <h2 class="text-lg font-medium text-gray-900 mb-2">
            로그인이 필요한 서비스입니다.
          </h2>
          <p class="text-gray-600 mb-8">로그인 하시겠습니까?</p>

          <!-- 버튼들 -->
          <div class="flex gap-3">
            <button
              id="cancelLoginBtn"
              class="flex-1 px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
            >
              아니요
            </button>
            <button
              id="confirmLoginBtn"
              class="flex-1 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors"
            >
              예
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>

    <script>
      // 환경 체크
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      </script>
      
      <!-- 로컬 환경용 -->
      <script>
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        document.write('<script type="module" src="./auth/auth.js"><\/script>');
        document.write('<script type="module" src="./js/productDetail.js"><\/script>');
      }
      </script>
      
      <!-- 배포 환경용 -->
      <script>
      if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        document.write('<script type="module" src="/mini-project-3/auth/auth.js"><\/script>');
        document.write('<script type="module" src="/mini-project-3/js/productDetail.js"><\/script>');
      }
      </script>

    <!-- ✅ 해결책 1: 헤더/푸터는 일반 스크립트, 나머지는 모듈 -->
    <script src="./components/header.js"></script>
    <script src="./components/footer.js"></script>

    <!-- ✅ DOM 로드 후 실행 -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof initHeader === "function") {
          initHeader("#header");
          console.log("✅ 헤더 초기화");
        } else {
          console.error("❌ initHeader 함수 없음");
        }

        if (typeof initFooter === "function") {
          initFooter("#footer");
          console.log("✅ 푸터 초기화");
        } else {
          console.error("❌ initFooter 함수 없음");
        }
      });
    </script>
  </body>
</html>
