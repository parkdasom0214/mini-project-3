<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU 로그인</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- 로고 -->
    <header>
        <h1>
            <a href="./index.html"><img src="./images/logo-hodu.png" alt="호두로고"></a>
        </h1>
    </header>
    
    <!-- 메인 로그인 컨테이너 -->
    <main>
        <div class="login-container">
            <!-- 탭 메뉴 -->
            <div class="tab-container">
                <button type="button" class="tab active" data-tab="buyer">
                    구매회원 로그인
                </button>
                <button type="button" class="tab" data-tab="seller">
                    판매회원 로그인
                </button>
            </div>
            
            <!-- 로그인 폼 -->
            <form class="login-form" method="post" action="#">
                <div class="form-group">
                    <label for="userId" class="sr-only">아이디</label>
                    <input 
                        type="text" 
                        id="userId" 
                        name="userId" 
                        class="form-input" 
                        placeholder="아이디" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="sr-only">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-button">
                    로그인
                </button>
            </form>
            
            <!-- 하단 링크 -->
            <nav class="footer-links">
                <a href="./signup.html">회원가입</a>
                <span class="divider" aria-hidden="true">|</span>
                <a href="/forgot-password">비밀번호 찾기</a>
            </nav>
        </div>
    </main>

    </script>

    <script type="module" src="./auth/auth.js"></script>
    <script type="module" src="./js/login.js"></script>

</body>
</html>
