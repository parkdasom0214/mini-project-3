<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU 로그인</title>

      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- 로고 -->
    <header>
        <h1>
            <a href="#">HODU</a>
        </h1>
    </header>
    
    <!-- 메인 로그인 컨테이너 -->
    <main>
        <div class="login-container">
            <!-- 탭 메뉴 -->
            <div class="tab-container">
                <button type="button" class="tab active" data-tab="buyer">
                    구매회원 로그인
                </button>
                <button type="button" class="tab" data-tab="seller">
                    판매회원 로그인
                </button>
            </div>
            
            <!-- 로그인 폼 -->
            <form class="login-form" method="post" action="/login">
                <div class="form-group">
                    <label for="userId" class="sr-only">아이디</label>
                    <input 
                        type="text" 
                        id="userId" 
                        name="userId" 
                        class="form-input" 
                        placeholder="아이디" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="sr-only">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-button">
                    로그인
                </button>
            </form>
            
            <!-- 하단 링크 -->
            <nav class="footer-links">
                <a href="/signup">회원가입</a>
                <span class="divider" aria-hidden="true">|</span>
                <a href="/forgot-password">비밀번호 찾기</a>
            </nav>
        </div>
    </main>

    <script>
        // 탭 전환 기능
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 모든 탭에서 active 클래스 제거
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // 클릭된 탭에 active 클래스 추가
                    this.classList.add('active');
                    
                    // 선택된 탭 타입 확인
                    const tabType = this.dataset.tab;
                    console.log('선택된 탭:', tabType);
                    
                    // 필요시 폼 액션 URL 변경 가능
                    const form = document.querySelector('.login-form');
                    if (tabType === 'seller') {
                        form.action = '/seller/login';
                    } else {
                        form.action = '/buyer/login';
                    }
                });
            });
            
            // 폼 제출 처리
            const loginForm = document.querySelector('.login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userId = document.getElementById('userId').value;
                const password = document.getElementById('password').value;
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                
                console.log('로그인 시도:', {
                    userId: userId,
                    userType: activeTab
                });
                
                // 실제 로그인 로직은 여기에 구현
                alert(`${activeTab === 'buyer' ? '구매회원' : '판매회원'} 로그인 시도`);
            });
        });
    </script>
</body>
</html>
