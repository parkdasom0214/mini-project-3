<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덤보넘 게맨지 무릎 담요 - HODU</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white border-b">
        <nav class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-green-500">HODU</h1>
                <div class="relative">
                    <input 
                        type="text" 
                        placeholder="상품을 검색해보세요!" 
                        class="w-80 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-green-500"
                    >
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m15.6 0L7 13m0 0L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
                    </svg>
                </button>
                <button class="p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- 상품 정보 섹션 -->
        <section class="bg-white rounded-lg p-8 mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- 상품 이미지 -->
                <figure class="flex justify-center">
                    <div class="w-full max-w-md">
                        <img 
                            src="https://via.placeholder.com/400x400/e5e5e5/999999?text=상품+이미지" 
                            alt="덤보넘 게맨지 무릎 담요" 
                            class="w-full h-auto rounded-lg shadow-sm"
                        >
                    </div>
                </figure>

                <!-- 상품 정보 -->
                <article class="space-y-6">
                    <!-- 판매자 정보 -->
                    <header class="text-sm text-gray-500">
                        백엔드글로벌
                    </header>

                    <!-- 상품명 -->
                    <h1 class="text-2xl font-semibold text-gray-900">
                        덤보넘 게맨지 무릎 담요
                    </h1>

                    <!-- 가격 -->
                    <section class="space-y-1">
                        <div class="text-3xl font-bold text-gray-900">
                            17,500<span class="text-lg font-normal">원</span>
                        </div>
                    </section>

                    <!-- 배송 정보 -->
                    <aside class="text-sm text-gray-600">
                        택배배송 / 무료배송
                    </aside>

                    <!-- 수량 선택 -->
                    <section class="space-y-2">
                        <div class="flex items-center">
                            <span class="text-sm text-gray-700 mr-4">수량</span>
                            <div class="flex items-center border border-gray-300 rounded">
                                <button 
                                    type="button" 
                                    class="px-3 py-2 text-gray-600 hover:bg-gray-100"
                                    onclick="decreaseQuantity()"
                                >
                                    -
                                </button>
                                <input 
                                    type="number" 
                                    id="quantity" 
                                    value="1" 
                                    min="1" 
                                    class="w-16 text-center py-2 border-l border-r border-gray-300 focus:outline-none"
                                >
                                <button 
                                    type="button" 
                                    class="px-3 py-2 text-gray-600 hover:bg-gray-100"
                                    onclick="increaseQuantity()"
                                >
                                    +
                                </button>
                            </div>
                        </div>
                    </section>

                    <!-- 총 가격 -->
                    <summary class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-700">총 상품 금액</span>
                            <div class="text-right">
                                <div class="text-sm text-gray-500" id="totalQuantity">총 수량 1개</div>
                                <div class="text-2xl font-bold text-green-500" id="totalPrice">17,500원</div>
                            </div>
                        </div>
                    </summary>

                    <!-- 구매 버튼 -->
                    <section class="flex space-x-3">
                        <button class="flex-1 bg-green-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                            바로 구매
                        </button>
                        <button class="flex-1 bg-gray-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-700 transition-colors">
                            장바구니
                        </button>
                    </section>
                </article>
            </div>
        </section>

        <!-- 상품 상세 탭 -->
        <section class="bg-white rounded-lg">
            <!-- 탭 메뉴 -->
            <nav class="border-b">
                <div class="flex">
                    <button 
                        class="px-6 py-4 text-sm font-medium text-green-500 border-b-2 border-green-500 tab-btn active" 
                        data-tab="detail"
                        onclick="switchTab('detail', this)"
                    >
                        상세
                    </button>
                    <button 
                        class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn" 
                        data-tab="review"
                        onclick="switchTab('review', this)"
                    >
                        리뷰
                    </button>
                    <button 
                        class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn" 
                        data-tab="qna"
                        onclick="switchTab('qna', this)"
                    >
                        Q&A
                    </button>
                    <button 
                        class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn" 
                        data-tab="return"
                        onclick="switchTab('return', this)"
                    >
                        반품/교환정보
                    </button>
                </div>
            </nav>

            <!-- 탭 콘텐츠 -->
            <main class="p-8">
                <article id="detail" class="tab-content">
                    <section class="space-y-4">
                        <h3 class="text-lg font-semibold">상품 상세 정보</h3>
                        <p class="text-gray-700">상품 상세 정보가 여기에 표시됩니다.</p>
                    </section>
                </article>

                <article id="review" class="tab-content hidden">
                    <section class="space-y-4">
                        <h3 class="text-lg font-semibold">상품 리뷰</h3>
                        <p class="text-gray-700">상품 리뷰가 여기에 표시됩니다.</p>
                    </section>
                </article>

                <article id="qna" class="tab-content hidden">
                    <section class="space-y-4">
                        <h3 class="text-lg font-semibold">상품 Q&A</h3>
                        <p class="text-gray-700">상품 Q&A가 여기에 표시됩니다.</p>
                    </section>
                </article>

                <article id="return" class="tab-content hidden">
                    <section class="space-y-4">
                        <h3 class="text-lg font-semibold">반품/교환 정보</h3>
                        <p class="text-gray-700">반품/교환 정보가 여기에 표시됩니다.</p>
                    </section>
                </article>
            </main>
        </section>
    </main>

    <script>
        // 수량 증가/감소 함수
        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            const currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
            updateTotalPrice();
        }

        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            const currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
                updateTotalPrice();
            }
        }

        // 총 가격 업데이트
        function updateTotalPrice() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const unitPrice = 17500;
            const totalPrice = quantity * unitPrice;
            
            document.getElementById('totalQuantity').textContent = `총 수량 ${quantity}개`;
            document.getElementById('totalPrice').textContent = `${totalPrice.toLocaleString()}원`;
        }

        // 탭 전환 함수
        function switchTab(tabName, buttonElement) {
            // 모든 탭 콘텐츠 숨기기
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.add('hidden');
            });

            // 모든 탭 버튼 비활성화
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(button => {
                button.classList.remove('text-green-500', 'border-b-2', 'border-green-500');
                button.classList.add('text-gray-500');
            });

            // 선택된 탭 콘텐츠 보이기
            document.getElementById(tabName).classList.remove('hidden');

            // 선택된 탭 버튼 활성화
            buttonElement.classList.remove('text-gray-500');
            buttonElement.classList.add('text-green-500', 'border-b-2', 'border-green-500');
        }

        // 수량 입력 필드 변경 시 총 가격 업데이트
        document.getElementById('quantity').addEventListener('input', updateTotalPrice);
    </script>
</body>
</html>
